nacos.server-addr: 127.0.0.1:8848  #自己
#nacos.namespace: 07883370-2b5e-4992-81ef-0eaad270c43b
nacos.namespace: db5e8cb9-7961-4608-9619-8c2d66ee6055

server:
  port: 9992
spring:
  application:
    name: gateway
  cloud:
    nacos:
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}

zuul:
  ignored-services: '*'
  host:
    maxTotalConnections: 200
    maxPerRouteConnections: 200
    connect-timeout-millis: 15000
    socket-timeout-millis: 60000
  ignored-headers: Access-Control-Allow-Origin,H-APP-Id,Token,APPToken
  sensitive-headers: Access-Control-Allow-Origin,Access-Control-Allow-Methods,Access-Control-Allow-
    Credentials,Access-Control-Allow-Headers,Access-Control-Expose-Headers,Access-Control-Max-Age,Cookie,Set-Cookie
  routes:
    service-system:
      path: /sys/**
      serviceId: service-system
    service-rstdi:
      path: /rstdi/**
      serviceId: service-rstdi